<!DOCTYPE html>
<html >
<head>
	<title>RoyalBanquet</title>
</head>
<!--<link rel="stylesheet" type="text/css" href="./src/indexCSS.css">-->
<body id="gameBody" background="./img/banquetBackground.jpg" style="background-position:-600px 145px; background-repeat: no-repeat;">
	<font face="monospace">
	<META http-equiv="Content-Type" content="text/html; charset=UTF-8">	 
	<h1><img width="40" height="40" src="./img/doorIcon.jpg" /><Text id="gameTitle" style="background-color:black;color:white">RoyalBanquet</Text></h1>
	<h2>
		<text style="color:#FFD700;background-color:#000000;">【StageMode】</text>
		<text>Choose Stage :</text>
		<select id="stageSelect" onchange="stageSelectByOption()">			
			<option value="stage1">stage1</option>
			<option value="stage2">stage2</option>
			<option value="stage3">stage3</option>
			<option value="stage4">stage4</option>
			<option value="stage5">stage5</option>
		</select>
		<!--<text style="color:#FFD700;background-color:#000000;">【Turn To P1】</text>--><br>
		<text>P1 Coin : </text><text id="player1Coin" style="color:#FFD700;background-color:#000000;">0</text><text style="color:#FFD700;background-color:#000000;"> Θ</text><text> | Reputation:</text>
		<svg id="P1HPSVG" width="80" height="20">			
			<circle r="6" cx="13" cy="13" fill="red" stroke="black" stroke-width="2" id="P1HP1"/>
			<circle r="6" cx="33" cy="13" fill="red" stroke="black" stroke-width="2" id="P1HP2"/>
			<circle r="6" cx="53" cy="13" fill="red" stroke="black" stroke-width="2" id="P1HP3"/>
		</svg><text> | Target : </text><text id="stageTargetText">?</text>
	</h2>
	<div id="divForBasicSVG" style="display: inline;">
	<svg width="830" height="1060" id="basicSVG">
		<rect id="basicSVGBG" width="830" height="1060" stroke="black" stroke-width="5" fill="None"/>
		<rect width="150" height="200" x="20" y="20" stroke="black" stroke-width="5" fill="None"/>
	</svg>
	</div>
	<div id="divForPileSVG" style="display: inline;">
	<svg id="pileSVG" width="300" height="1060">
		<rect id="pileSVGBG" width="300" height="1030" stroke="black" stroke-width="5" fill="None"/>
	</svg>
	</div>
	</font>
	<script type="text/javascript" src="./lib/jquery-3.2.1.min.js"></script>	
	<script type="text/javascript" src="./lib/d3.v3.min.js"></script>	
	<script type="text/javascript" src="./lib/dat.gui.min.js"></script>
	<script type="text/javascript" src="./lib/jquery.colorbox-min.js"></script>
	<script type="text/javascript" src="./src/basicDeck.js"></script>
	<script type="text/javascript" src="./src/main.js"></script>
	<script type="text/javascript"> 
		document.addEventListener('click', 
		function(e) {
			//console.log(document.activeElement.toString());
			if(document.activeElement.toString() == '[object HTMLButtonElement]'||
			   document.activeElement.toString() == '[object HTMLInputElement]'||
			   document.activeElement.toString() == '[object HTMLBodyElement]')
			{ document.activeElement.blur();} 
		});
	</script>
</body>
</html>
